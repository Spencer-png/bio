<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img">
                    <img src="images/avatar.png" alt="Profile Image" id="profile-image">
                </div>
                <div class="profile-info">
                    <h1 class="name">Spencer</h1>
                    <p class="bio">(Programer) Lua, Python</p>
                </div>
            </div>
            
            <div class="discord-presence">
                <h3><i class="fab fa-discord"></i> Discord Presence</h3>
                <div id="discord-status" class="discord-status">
                    <div class="discord-loading">Loading Discord status...</div>
                </div>
            </div>
            
            <div class="spotify-player">
                <h3><i class="fab fa-spotify"></i> Currently Listening</h3>
                <div id="spotify-container">
                    <div class="spotify-loading">Loading Spotify player...</div>
                </div>
            </div>
            
            <div class="social-links">
                <h3>Connect With Me</h3>
                <div class="links">
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitch"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
